<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="label.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="./davidshimjs-qrcodejs-04f46c6/qrcode.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="../label-automate/socket.js"></script>
    <link rel="shortcut icon" href="./bruh.jpg">
</head>

<body>
    <nav class="navbar navbar-expand-lg " id="navbar">
        <h1 id="navbar-font">Label generator</h1>
    </nav>
    <div class="container" id="super-container">

        <div id="form">
            <input type="text" class="text-area" id="text-1" placeholder="Weight" disabled>
            <input type="text" class="text-area" id="text-2" placeholder="Product_Code" disabled>
            <input type="text" class="text-area" id="text-3" placeholder="" disabled>
            <button id="generate-button" class="btn btn-lg btn-dark">Generate</button>
            <button id="print-button" class="btn btn-lg btn-dark">Print</button>
        </div>
        <div id="printable">
            <div class="datatable">
                <span class="col1">Weight-</span>
                <span id="weight"></span>
                <span id="output1"></span>
            </div>
            <hr class="hr">
            <div class="datatable">
                <span class="col1">Product id-</span>
                <span>ML12x2</span>
            </div>
            <hr class="hr">
            <div class="datatable">
                <span class="col1">Product Size-</span>
                <span>12x2</span>
            </div>
            <hr class="hr">
            <div class="datatable">
                <span class="col1">Serial No-</span>
                <span id="srno"></span>
                <span id="output2"></span>
            </div>
        </div>

    </div>
    <br><br><br><br><br><br><br><br>
    <script src="./label-client.js "></script>
</body>

</html>
